<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Online Books</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " href="books">All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="mycart">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="myorders" tabindex="-1" aria-current="true">My Orders</a>
          </li>
        </ul>
        
      </div>
      <form class="d-flex">
        
        <button class="btn btn-outline-success" type="submit" (click)="logOut()">Log Out</button>
      </form>
    </div>
  </nav>


  <!-- cart.component.html -->
  <table class="table table-bordered" style="width: 90%;align-items: center;" style="text-align: center;">
    <thead>
      <tr>
        <th>ORDER No</th>
        <th>DATE</th>
        <th>Title</th>
        <th>Category</th>
        <th>BOOKPrice</th>
        <th>ORDER TOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems; let i = index" style="text-align: center;">
        <td>{{ item.orderId.orderID }}</td>
        <td>{{ item.orderId.orderDate | date:'medium' }}</td>
        <td>{{ item.book_id.title }}</td>
        <td>{{ item.book_id.category }}</td>
        <td>{{ item.book_id.price }}</td>
        <td>{{ item.orderId.totalAmount }}</td>
      </tr>
    </tbody>
  </table>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
