<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Custom Book Styles */
        body {
            background-color: rgba(0, 0, 0, 0.2); /* Transparent background */
            color: #333; /* Text color */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .book {
            width: 19%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 5px;
        }

        .book-image {
            max-width: 100px;
            max-height: 150px;
            margin: 0 auto 10px;
        }

        .book-title {
            font-weight: bold;
        }

        .book-price {
            color: #007bff;
        }

        .add-to-cart-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Your existing HTML content here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <h2>Phantom Book Store</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="books">All Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="mycart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myorders" tabindex="-1" aria-current="true">My Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customer-popular" tabindex="-1" aria-current="true">Popular Books</a>
            </li>
  
  
  
  
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" #txt1 aria-label="Search">
            <button class="btn btn-outline-success" type="submit" (click)="showBooksByTitle(txt1.value)">Search</button>
          </form>
          <!-- <form class="d-flex">
  
                <button class="btn btn-outline-success" type="submit" (click)="logOut()">Log Out</button>
              </form> -->
        </div>
      </div>
    </nav>

    <div class="container"><br><br>
        <h2 align="center">A wide range of Books To explore....!!</h2><br>

        <div class="book-container">
            <!-- Book 1 -->
            <div class="book" *ngFor="let b of books">
                <img src="{{b.link}}" alt="Book 1" class="book-image"><br>
                <span class="book-title">Title: {{b.title}}</span><br>
                <span class="book-author">Author: {{b.authorId.authorName}}</span><br>
                <span class="book-publisher">Publisher: {{b.publisherId.publisherName}}</span><br>
                <span class="book-category">Category: {{b.category}}</span><br>
                <span class="book-price">Price: â‚¹{{b.price}}</span><br>
                <button class="add-to-cart-button" (click)="addTocart(b.title,b.bookID,b.price)">Add to Cart</button>
            </div>
        </div><br>
    </div><br>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
